<div class="container-fluid" id="clients">
    <h1>Clients Detail - {{ client.name }}</h1>

    <p>
        account manager: {{ client.account_manager }}
    </p>
    <p>
        acumatica id: {{ client.acumatica_id }}
    </p>
    <p>
        country: {{ client.country.name }}
    </p>
    <button class="btn btn-danger" hx-get="{% url 'client_list' %}" hx-target="#clients" hx-swap="outerHTML">Back</button>
</div>
