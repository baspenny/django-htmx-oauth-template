    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

<!-- Your content goes here -->
<div class="content">
    <div class="container-fluid mt-3">
        <div class="row">

            <div class="col-md-3 col-lg-2 col-sm-12">
                {% block sidebar %}
                    <form hx-get="{% url 'index' %}" hx-target="#clients" hx-swap="outerHTML">
                        <div class="form-group">
                            <label for="searchbar"><h3>Search</h3></label>
                            <input id="searchbar" type="text" name="search-clients" class="form-control" placeholder="Client name or Acumatica code">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                {% endblock %}
            </div>
            <div class="col-md-9 col-lg-10">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>
</div>
